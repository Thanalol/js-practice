<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa Counter</title>
    <link rel="stylesheet" href="style.css?v1.0">
</head>
<body>
    <h1>Fifa Counter</h1>

    <div class="players">
        <div id="playerOne">
            <button id="playerOnePrompt" onclick="askUsername(1)">Name Player One</button>
            <h2 id="playerOneName"></h2>
            <div id="playerOneDisplay">0</div>
            <button id="playerOneButton">Add a point</button>
        </div>

        <div id="playerTwo">
            <button id="playerTwoPrompt" onclick="askUsername(2)">Name Player Two</button>
            <h2 id="playerTwoName"></h2>
            <div id="playerTwoDisplay">0</div>
            <button id="playerTwoButton">Add a point</button>
        </div>

    </div>

    <div id="announceScore"></div>

    <div class="resetButton">
        <button id="resetButton">Reset Score</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
